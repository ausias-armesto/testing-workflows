---
name: Create Release

on:
  workflow_dispatch:
    inputs:
      release_type:
        type: choice
        required: true
        description: 'Type of Release to create'
        options:
          - ReleaseCandidate
          - Patch
          - Minor
          - Major
      release_name:
        type: choice
        required: true
        description: 'Name of the release'
        options:
          - providence

concurrency:
  group: create-release
  cancel-in-progress: true

jobs:

  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment variables
        id: setup
        run: |
            if [ "${{ github.event.inputs.release_type }}" == "Patch" ] 
            then
                base_branch="release/${release_name}"
            else
                base_branch="master"
            fi
            echo "base_branch=${base_branch}" >> $GITHUB_OUTPUT

      - name: Checkout hoprnet repository
        uses: actions/checkout@v3
        with:
          ref: "${{ steps.setup.outputs.base_branch }}"

      - name: Bump Version
        id: bump
        run: |
            set -x
            current_version=$(jq -r '.version' packages/hoprd/package.json)
            next_version=$(./scripts/get-next-version.sh ${{ github.event.inputs.release_type }} ${current_version})
            git checkout -b feature/create-${{ github.event.inputs.release_type }}-${next_version}
            ./scripts/bump-version.sh ${next_version}
            echo "next_version=${next_version}" >> $GITHUB_OUTPUT


      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
            commit-message: "Bump to version ${{ steps.bump.outputs.next_version }}"
            # base: ${{ steps.setup.outputs.base_branch }}
            title: "Create release ${{ steps.bump.outputs.next_version }}"
            body: "The scope of this PR is to create the contents of the new release ${{ steps.bump.outputs.next_version }}"
            # branch: feature/create-${{ github.event.inputs.release_type }}-${{ steps.bump.outputs.next_version }}
            # delete-branch: true
            # labels: release
            # assignees: ${{ github.actor }}
            # reviewers: Teebor-Choka,hopr-version-bot
            # team-reviewers: hoprnet/hopr-development
            #gh pr create --title "Create release ${next_version}" --assignee ${{ github.actor }} --label release --reviewer ${{ github.actor }} --base ${{ steps.setup.outputs.base_branch }} --body "The scope of this PR is to create the contents of the new release ${next_version}"
